      <!--Menu Navegação-->
      <nav class="navbar navbar-expand-lg navbar-light">

              </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="O que você procura?"

                Buscar

    </header>

    <header>
      <h1 class="titleContato">Contato</h1>
    </header>

    <!--Formulário-->
    <form class="cardForm">
      <div class="form-group">
        <label for="inputNome"><strong>Nome</strong></label>
        <input
          type="text"
          class="form-control"
          id="inputNome"
          placeholder="Nome"
        />
      </div>

      <div class="form-group">
        <label for="inputEmail"><strong>Endereço de e-mail</strong></label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="email@exemplo.com"
        />
      </div>

      <div class="form-group">
        <label for="textAreaMensagem"><strong>Mensagem</strong></label>
        <textarea
          class="form-control"
          id="textAreaMensagem"
          placeholder="Mensagem..."
          rows="3"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <section class="newsletter">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="content">
              <h2>Receba as nossas novidades!</h2>
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Informe o seu endereço de e-mail"
                />
                <span class="input-group-btn">
                  <button class="btn" type="submit">Inscreva-se agora</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
