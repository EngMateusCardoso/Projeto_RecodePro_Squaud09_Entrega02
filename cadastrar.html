    <!--Fim do Menu de navegação-->
    <main>
      <!--Cards de Cadastro-->
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <!--Primeiro Card-->
            <div class="col-md-6">
              <div class="card mb-4 shadow-sm">
                <img
                  class="card-img-top"
                  src="imagens/card-cadastro-pessoa.jpg"
                  alt="Card Cadastrar Pessoa"
                />
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text">Cadastrar Pessoa</p>
                  <a class="btn" data-bs-toggle="collapse" href="#collapseFormMulher" role="button" aria-expanded="false" aria-controls="collapseExample">Cadastrar</a>
                </div>
              </div>
            </div>
            <!--Segundo Card-->
            <div class="col-md-6">
              <div class="card mb-4 shadow-sm">
                <img
                  class="card-img-top"
                  src="imagens/card-cadastro-empresa.jpg"
                  alt="Card Cadastrar Empresa"
                />
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text">Cadastrar Empresa</p>
                  <a class="btn" data-bs-toggle="collapse" href="#collapseFormEmpresa" role="button" aria-expanded="false" aria-controls="collapseEmpresa">Cadastrar</a>
                </div>
              </div>
            </div>
          </div>

          <!--Formulário Mulher-->
          <div class="row">
            <div class="collapse" id="collapseFormMulher">
              <div class="card mb-4 shadow-sm">
                <form class="cardForm" action="cadastrarPessoa.html">

                  <div class="form-group">

                    <label for="inputNome" style="color: #e23d8c; font-size: 20px"
                      ><strong>Nome completo</strong></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputNome"
                      placeholder="Nome"
                    />
                  </div>
          
                  <div class="form-group">
                    <label for="inputNascimento" style="color: #e23d8c; font-size: 20px"
                      ><strong>Data de nascimento</strong></label
                    >
                    <input type="date" class="form-control" id="inputNascimento" />
                  </div>
          
                  <div class="form-group">
                    <label for="inputTelefone" style="color: #e23d8c; font-size: 20px"
                      ><strong>Telefone</strong></label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="inputTelefone"
                      placeholder="Telefone"
                    />
                  </div>
          
                  <div class="form-group">
                    <label for="inputEmail" style="color: #e23d8c; font-size: 20px"
                      ><strong>Endereço de e-mail</strong></label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="email@exemplo.com"
                    />
                  </div>
          
                  <button type="submit" class="btn">Cadastrar</button>
                </form>
              </div>
            </div>
          </div>

          <!--Formulário Empresa -->
          <div class="row">
            <div class="collapse" id="collapseFormEmpresa">
              <div class="card mb-4 shadow-sm">
                <form class="cardForm" action="cadastrarEmpresa.html">
                  
                  <div class="form-group">
                    <label for="inputNome" style="color: #e23d8c; font-size: 20px"
                      ><strong>Nome completo</strong></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputNome"
                      placeholder="Nome"
                    />
                  </div>
          
                  <div class="form-group">
                    <label for="inputCNPJ" style="color: #e23d8c; font-size: 20px"
                      ><strong>CNPJ</strong></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputCNPJ"
                      placeholder="CNPJ"
                    />
                  </div>
          
                  <div class="form-group">
                    <label for="inputRazaoSocial" style="color: #e23d8c; font-size: 20px"
                      ><strong>Razão Social</strong></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputRazaoSocial"
                      placeholder="Razão social"
                    />
                  </div>
          
                  <div class="form-group">
                    <label for="inputTelefone" style="color: #e23d8c; font-size: 20px"
                      ><strong>Telefone</strong></label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="inputTelefone"
                      placeholder="Telefone"
                    />
                  </div>
          
                  <div class="form-group">
                    <label for="inputEmail" style="color: #e23d8c; font-size: 20px"
                      ><strong>Endereço de e-mail</strong></label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="email@exemplo.com"
                    />
                  </div>
          
                  <div class="form-group">
                    <label for="inputEstado" style="color: #e23d8c; font-size: 20px"
                      ><strong>Estado</strong></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputEstado"
                      placeholder="Estado"
                    />
                  </div>
          
                  <div class="form-group">
                    <label for="inputCidade" style="color: #e23d8c; font-size: 20px"
                      ><strong>Cidade</strong></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputCidade"
                      placeholder="Cidade"
                    />
                  </div>
          
                  <div class="form-group">
                    <label for="inputEndereco" style="color: #e23d8c; font-size: 20px"
                      ><strong>Endereço</strong></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputEndereco"
                      placeholder="Endereço"
                    />
                  </div>
          
                  <div class="form-group">
                    <label
                      for="inputEspecialidade"
                      style="color: #e23d8c; font-size: 20px"
                      ><strong>Especialidade do seu negócio</strong></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputEspecialidade"
                      placeholder="Informe uma especialidade"
                    />
                  </div>
          
                  <button type="submit" class="btn">Cadastrar</button>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!--Newsletter-->
      <section class="newsletter">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">

                    type="email"

                    placeholder="Informe o seu endereço de e-mail"
